<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center gap-3 my-3">
        <a id="logo" href="/">
            <img src="/images/Tortoise.png" alt="Logo of Tortoise.png">
        </a>
    </div>
    <div class="d-flex justify-content-center align-items-center mb-3">
        <form action="/register" method="post" th:object="${user}" onsubmit="return validatePasswords()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">Enter Username</label>
                <input th:field="*{username}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Email</label>
                <input th:field="*{email}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter Password</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control"/>
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
<script src="/js/validatePasswords.js"></script>
</body>
</html>
